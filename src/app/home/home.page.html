<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Mes Notes </ion-title>
  </ion-toolbar>
</ion-header>




<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Accueil</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-searchbar
  animated="true"
  placeholder="Rechercher"
  show-clear-button="always"
  [debounce]="250"
  (ionChange)="searchNotes($event)"
></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let note of results">
      <ion-item>
        <ion-label slot="start">{{note.content}}</ion-label>
        <ion-label slot="end"> {{ formatDate(note.updatedAt) }} </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <!--View note -->
        <ion-item-option expandable>
          <ion-icon name="eye"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
